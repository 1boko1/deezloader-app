<!Doctype html>
<html>
<head>
  <title>Deezloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="./app/public/css/animate.css" rel="stylesheet" />
  <link href="./app/public/css/materialize.min.css" rel="stylesheet" />
  <link href="./app/public/css/style.css" rel="stylesheet" />
</head>

<body>
  <div id="title-bar">
    <div id="title">Deezloader App v<span id="application_version"></span></div>

    <div id="title-bar-btns">
      <button id="min-btn"><i class="material-icons">remove</i></button>
      <button id="max-btn"><i class="material-icons">add</i></button>
      <button id="close-btn"><i class="material-icons">close</i></button>
    </div>
  </div>
  <div id="initializing" class="center indigo valign-wrapper">
    <div class="center-align">
      <h1 class="white-text" id="init-text">Initializing...</h1>
      <div class="buttons" style="display: none">
        <button class="btn btn-large btn-flat red white-text" id="init-quit-btn">Close</button>
      </div>

      <div class="preloader-wrapper big active" id="init-preloader">
        <div class="spinner-layer">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://localhost:8080/webpack-dev-server.js"></script>
  <script src="http://localhost:8080/bundle.js"></script>
</body>
</html>
